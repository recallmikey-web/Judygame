    <style>

        /* åŠŸèƒ½æŒ‰é’® */

        .action-btn.delete-mode.active {

        /* åˆ†éš”çº¿ */

        /* è‡ªå®šä¹‰ç¡®è®¤å¼¹çª— */
        #confirm-modal {

        .modal-content {

        }
    </style>

<body>

    <div id="loading">æ­£åœ¨æ¬è¿ç§¯æœ¨...</div>

    <div id="header">
        <h1>ğŸ—ï¸ å°å°å»ºç­‘å¸ˆ</h1>
        <p>ğŸ‘‡ ç‚¹å‡»æ”¾ç½® | ğŸ”„ æ—‹è½¬ç§¯æœ¨ | ğŸ–ï¸ æ‹–åŠ¨è§†è§’</p>

    <!-- è‡ªå®šä¹‰ç¡®è®¤å¼¹çª— -->
    <div id="confirm-modal">
        <div class="modal-content">
            <h2 style="margin-top:0; color:#333;">ğŸ’¥ çœŸçš„è¦ç‚¸æ‰é‡å»ºå—ï¼Ÿ</h2>
            <p style="color:#666;">æ‰€æœ‰çš„ç§¯æœ¨éƒ½ä¼šæ¶ˆå¤±å“¦ï¼</p>
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closeModal()">ä¸ç‚¸äº†</button>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <!-- ç¬¬ä¸€æ’ï¼šå½¢çŠ¶å’Œæ“ä½œ -->
        <div class="panel">
            <div class="shape-btn active" onclick="setShape('cube')" title="æ­£æ–¹ä½“">ğŸ“¦</div>
            <div class="shape-btn" onclick="setShape('cylinder')" title="åœ†æŸ±ä½“">ğŸ›¢ï¸</div>
            <div class="shape-btn" onclick="setShape('pyramid3')" title="ä¸‰æ£±é”¥">ğŸ”º</div>
            <div class="shape-btn" onclick="setShape('pyramid4')" title="å››æ£±é”¥">â›º</div>
            <div class="shape-btn" onclick="setShape('sector')" title="æ‰‡å½¢">ğŸ•</div>
            
            <div class="divider"></div>

            <button class="action-btn" onclick="rotateBlock()">
                ğŸ”„ æ—‹è½¬
            </button>
            
            <button id="eraser-btn" class="action-btn delete-mode" onclick="toggleEraser()">
                ğŸ—‘ï¸ æ‹†é™¤
            </button>

                ğŸ’¥ é‡æ¥
            </button>
        </div>

        <!-- ç¬¬äºŒæ’ï¼šé¢œè‰² -->
        <div class="panel" style="padding: 8px 15px;">
            <div class="color-btn active" style="background-color: #FF3B30;" data-color="#FF3B30" onclick="selectColor(this)"></div>

            <div class="color-btn" style="background-color: #5856D6;" data-color="#5856D6" onclick="selectColor(this)"></div>
            <div class="color-btn" style="background-color: #AF52DE;" data-color="#AF52DE" onclick="selectColor(this)"></div>

    <script>
        let camera, scene, renderer;
        let plane;
        let pointer, raycaster;
        let rollOverMesh, rollOverMaterial;
        let selectionBox; // ç£å¸æ•ˆæœæ¡†
        let objects = []; 
        let blocks = []; 
        
        // æ¸¸æˆçŠ¶æ€
        let currentColor = 0xFF3B30;
        let isEraserMode = false;
        let isDragging = false;
        let dragStartTime = 0;
        let currentRotationY = 0; // å½“å‰ç§¯æœ¨æ—‹è½¬è§’åº¦
        let currentShape = 'cube';

        // å‡ ä½•ä½“ç¼“å­˜
        const geometries = {};

        init();
        animate();

        function init() {
            // 1. åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0f7fa);
            scene.fog = new THREE.Fog(0xe0f7fa, 500, 2000);

            // 2. ç›¸æœº
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(500, 600, 1000); 
            camera.lookAt(0, 0, 0);

            // 3. åˆå§‹åŒ–å‡ ä½•ä½“
            initGeometries();

            // 4. è™šå½±æ–¹å— (åŠé€æ˜)
            rollOverMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, opacity: 0.5, transparent: true });
            rollOverMesh = new THREE.Mesh(geometries['cube'], rollOverMaterial);
            scene.add(rollOverMesh);

            // 5. ç£å¸æ•ˆæœæ¡† (é‡‘è‰²çº¿æ¡†)
            const boxGeo = new THREE.BoxGeometry(52, 52, 52); // æ¯”æ ¼å­ç¨å¾®å¤§ä¸€ç‚¹ç‚¹
            const boxMat = new THREE.MeshBasicMaterial({ color: 0xffd700, wireframe: true, transparent: true, opacity: 0.8 });
            selectionBox = new THREE.Mesh(boxGeo, boxMat);
            selectionBox.visible = false;
            scene.add(selectionBox);

            // 6. åœ°æ¿ç½‘æ ¼
            const gridHelper = new THREE.GridHelper(1000, 20, 0x546e7a, 0xcfd8dc);
            scene.add(gridHelper);

            // 7. äº¤äº’å¹³é¢
            const geometry = new THREE.PlaneGeometry(1000, 1000);
            geometry.rotateX(-Math.PI / 2);
            plane = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ visible: false }));
            scene.add(plane);
            objects.push(plane);

            // 8. ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0x888888);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
            dirLight.position.set(200, 500, 300);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            const dirLight2 = new THREE.DirectionalLight(0xffeedd, 0.5);
            dirLight2.position.set(-200, 500, -300);
            scene.add(dirLight2);

            // 9. æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 10. æ§åˆ¶å™¨
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2 - 0.05; 
            controls.minDistance = 200;
            controls.maxDistance = 2000;
            
            // 11. äº‹ä»¶
            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();

            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('pointerdown', onPointerDown);
            document.addEventListener('pointerup', onPointerUp);
            window.addEventListener('resize', onWindowResize);

            // 12. é¢„è®¾åœºæ™¯
            buildStarterScene();

            // éšè—Loading
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if(loading) loading.style.opacity = 0;
            }, 500);
        }

        function initGeometries() {
            // æ­£æ–¹ä½“ 50x50x50
            geometries['cube'] = new THREE.BoxGeometry(50, 50, 50);
            
            // åœ†æŸ±ä½“ (åŠå¾„25, é«˜åº¦50)
            geometries['cylinder'] = new THREE.CylinderGeometry(25, 25, 50, 32);
            
            // ä¸‰æ£±é”¥ (åº•é¢ä¸‰è§’å½¢ï¼Œè°ƒæ•´å¤§å°ä»¥åŒ¹é…)
            // è¾¹é•¿50çš„ç­‰è¾¹ä¸‰è§’å½¢ï¼Œå¤–æ¥åœ†åŠå¾„ R = 50 / sqrt(3) â‰ˆ 28.86
            geometries['pyramid3'] = new THREE.CylinderGeometry(0, 29, 50, 3, 1);
            
            // å››æ£±é”¥ (åº•é¢æ­£æ–¹å½¢ï¼Œè°ƒæ•´æ—‹è½¬å’Œå¤§å°ä»¥åŒ¹é…æ­£æ–¹ä½“)
            // æˆ‘ä»¬å¸Œæœ›åº•é¢æ˜¯æ­£æ–¹å½¢ï¼Œè¾¹é•¿50ã€‚
            // CylinderGeometry 4è¾¹å½¢ç”Ÿæˆçš„åº•æ˜¯è±å½¢ã€‚éœ€è¦æ—‹è½¬45åº¦ (PI/4)ã€‚
            // å¯¹è§’çº¿é•¿åº¦ = sqrt(50^2 + 50^2) â‰ˆ 70.71ã€‚åŠå¾„ = 35.355
            geometries['pyramid4'] = new THREE.CylinderGeometry(0, 35.36, 50, 4, 1);
            geometries['pyramid4'].rotateY(Math.PI / 4); // æ—‹è½¬45åº¦ä½¿å…¶è¾¹å¯¹é½è½´çº¿

            // æ‰‡å½¢ (å››åˆ†ä¹‹ä¸€åœ†æŸ± - å®å¿ƒ)
            const shape = new THREE.Shape();
            shape.moveTo(0,0);
            shape.lineTo(50, 0); // Xè½´è¾¹
            shape.absarc(0,0, 50, 0, Math.PI/2, false); // 0åˆ°90åº¦å¼§
            shape.lineTo(0,0); // å›åˆ°åœ†å¿ƒé—­åˆ

            const extrudeSettings = {
                steps: 1,
                depth: 50, // æŒ¤å‹é«˜åº¦ (è¿™å°†æˆä¸ºYè½´é«˜åº¦)
                bevelEnabled: false,
                curveSegments: 32
            };
            
            const sectorGeo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            
            // è°ƒæ•´æ—‹è½¬å’Œä½ç½®ï¼Œä½¿å…¶ç›´ç«‹å¹¶å±…ä¸­
            // 1. ç»•Xè½´æ—‹è½¬-90åº¦ï¼Œè®©åŸæœ¬å‘Zè½´æŒ¤å‹çš„é«˜åº¦å˜æˆå‘Yè½´æŒ¤å‹ï¼ˆç›´ç«‹ï¼‰
            sectorGeo.rotateX(-Math.PI / 2);
            
            // 2. å±…ä¸­å¤„ç†
            // æ—‹è½¬åçš„åŒ…å›´ç›’èŒƒå›´æ˜¯: X[0, 50], Y[0, 50], Z[-50, 0]
            // æˆ‘ä»¬éœ€è¦å°†å…¶ç§»åŠ¨åˆ°: X[-25, 25], Y[-25, 25], Z[-25, 25]
            sectorGeo.translate(-25, -25, 25);
            
            geometries['sector'] = sectorGeo;
        }

        function buildStarterScene() {
            createBlock(0, 25, 0, 0xFF3B30, 'cube');
            createBlock(50, 25, 0, 0xFFCC00, 'pyramid4'); // æµ‹è¯•å››æ£±é”¥è´´åˆ
            
            rollOverMesh.position.set(0, 75, 0);
        }

        function createBlock(x, y, z, color, shapeType, rotationY = 0) {
            const material = new THREE.MeshPhongMaterial({ 
                color: color,
                specular: 0x111111,
                shininess: 30,
                flatShading: shapeType && shapeType.includes('pyramid') // æ£±é”¥ç”¨å¹³é¢ç€è‰²å¥½çœ‹ç‚¹
            });
            
            const geometry = geometries[shapeType] || geometries['cube'];
            const voxel = new THREE.Mesh(geometry, material);
            
            voxel.position.set(x, y, z);
            voxel.rotation.y = rotationY;
            
            voxel.castShadow = true;
            voxel.receiveShadow = true;
            
            // å­˜å‚¨é¢å¤–æ•°æ®
            voxel.userData = { isBlock: true };

            scene.add(voxel);
            objects.push(voxel);
            blocks.push(voxel);
            return voxel;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerMove(event) {
            pointer.set((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1);
            
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                
                // è®¡ç®—å¸é™„ä½ç½®
                const pos = new THREE.Vector3().copy(intersect.point).add(intersect.face.normal);
                pos.divideScalar(50).floor().multiplyScalar(50).addScalar(25);

                rollOverMesh.position.copy(pos);
                
                // æ›´æ–°ç£å¸æ¡†ä½ç½®
                selectionBox.position.copy(pos);
                selectionBox.visible = true;

                if (isEraserMode) {
                    selectionBox.material.color.setHex(0xff0000); // çº¢è‰²æ¡†
                    if (intersect.object !== plane) {
                        rollOverMesh.geometry = intersect.object.geometry;
                        rollOverMesh.position.copy(intersect.object.position);
                        rollOverMesh.rotation.copy(intersect.object.rotation);
                        
                        rollOverMaterial.color.setHex(0xff0000);
                        document.body.style.cursor = "not-allowed";
                    } else {
                         rollOverMesh.visible = false; // å¯¹ç€åœ°æ¿æ—¶ä¸æ˜¾ç¤ºåˆ é™¤è™šå½±
                         document.body.style.cursor = "default";
                    }
                } else {
                    selectionBox.material.color.setHex(0xffd700); // é‡‘è‰²æ¡†
                    rollOverMesh.visible = true;
                    // ç¡®ä¿è™šå½±ä¹Ÿæ˜¯å½“å‰é€‰æ‹©çš„å½¢çŠ¶å’Œæ—‹è½¬
                    if (rollOverMesh.geometry !== geometries[currentShape]) {
                        rollOverMesh.geometry = geometries[currentShape];
                    }
                    rollOverMesh.rotation.y = currentRotationY;

                    rollOverMaterial.color.setHex(currentColor);
                    document.body.style.cursor = "crosshair";
                }
            } else {
                selectionBox.visible = false;
            }
        }

        let startX = 0;
        let startY = 0;

        function onPointerDown(event) {
            startX = event.clientX;
            startY = event.clientY;
        }

        function onPointerUp(event) {
            // é˜²æ­¢ç©¿é€UI
            if (event.target.closest('#ui-container') || event.target.closest('#confirm-modal')) return;

            const dx = event.clientX - startX;
            const dy = event.clientY - startY;
            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) return; 

            pointer.set((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1);
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersect = intersects[0];

                if (isEraserMode) {
                    if (intersect.object !== plane) {
                        deleteBlock(intersect.object);
                    }
                } else {
                    placeBlock(intersect);
                }
            }
        }

        function placeBlock(intersect) {
            playSound('place');
            
            // è®¡ç®—ä½ç½®
            const pos = new THREE.Vector3().copy(intersect.point).add(intersect.face.normal);
            pos.divideScalar(50).floor().multiplyScalar(50).addScalar(25);
            
            if(pos.y < 0) return;
            
            const exists = blocks.some(b => b.position.distanceTo(pos) < 1);
            if(exists) return;

            const voxel = createBlock(pos.x, pos.y, pos.z, currentColor, currentShape, currentRotationY);

            // å¼¹è·³åŠ¨ç”»
            voxel.scale.set(0.1, 0.1, 0.1);
            let scale = 0.1;
            const grow = setInterval(() => {
                scale += 0.2;
                voxel.scale.set(scale, scale, scale);
                if(scale >= 1) {
                    voxel.scale.set(1, 1, 1);
                    clearInterval(grow);
                }
            }, 16);
        }

        function deleteBlock(object) {
            scene.remove(object);
            objects.splice(objects.indexOf(object), 1);
            blocks.splice(blocks.indexOf(object), 1);
            playSound('delete');
        }

        function animate() {
            requestAnimationFrame(animate);
            // è®©ç£å¸æ¡†å¾®å¾®é—ªçƒ
            if(selectionBox.visible) {
                selectionBox.material.opacity = 0.5 + Math.sin(Date.now() * 0.005) * 0.3;
            }
            renderer.render(scene, camera);
        }

        // --- UI é€»è¾‘ ---

        function setShape(shape) {
            if (isEraserMode) toggleEraser(); 
            currentShape = shape;
            
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            // ç®€å•åŒ¹é… active
            if(shape === 'cube') document.querySelector('[title="æ­£æ–¹ä½“"]').classList.add('active');
            if(shape === 'cylinder') document.querySelector('[title="åœ†æŸ±ä½“"]').classList.add('active');
            if(shape === 'pyramid3') document.querySelector('[title="ä¸‰æ£±é”¥"]').classList.add('active');
            if(shape === 'pyramid4') document.querySelector('[title="å››æ£±é”¥"]').classList.add('active');
            if(shape === 'sector') document.querySelector('[title="æ‰‡å½¢"]').classList.add('active');

            rollOverMesh.geometry = geometries[shape];
        }

        function rotateBlock() {
            currentRotationY += Math.PI / 2;
            rollOverMesh.rotation.y = currentRotationY;
            playSound('rotate');
        }

        function selectColor(element) {
            if (isEraserMode) toggleEraser();

            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            const colorHex = element.getAttribute('data-color');
            currentColor = new THREE.Color(colorHex).getHex();
            rollOverMaterial.color.setHex(currentColor);
        }

        function toggleEraser() {
            const btn = document.getElementById('eraser-btn');
            isEraserMode = !isEraserMode;
            
            if (isEraserMode) {
                btn.classList.add('active');
                document.body.style.cursor = "not-allowed";
                rollOverMaterial.color.setHex(0xff0000);
            } else {
                btn.classList.remove('active');
                document.body.style.cursor = "default";
                rollOverMesh.geometry = geometries[currentShape];
                rollOverMaterial.color.setHex(currentColor);
                rollOverMesh.visible = true;
            }
        }

        // --- å¼¹çª—é€»è¾‘ ---
        function showClearModal() {
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('confirm-modal').style.display = 'none';
        }

        function confirmClear() {
            closeModal();
            // æ¸…ç†é€»è¾‘
            for (let i = blocks.length - 1; i >= 0; i--) {
                scene.remove(blocks[i]);
            }
            blocks = [];
            objects = [plane]; // å¿…é¡»ä¿ç•™åœ°æ¿ï¼
            
            // é‡æ–°æ·»åŠ åœ°æ¿åˆ° objects æ•°ç»„ï¼ˆè™½ç„¶ä¸Šé¢è¡Œå·²ç»ä¿ç•™äº†ï¼Œä½†ä¸ºäº†ä¿é™©èµ·è§ï¼‰
            // æ³¨æ„ï¼šä¸Šé¢çš„ objects = [plane] æ˜¯æ­£ç¡®çš„ï¼Œå› ä¸º plane æ˜¯å…¨å±€å˜é‡ã€‚
            
            playSound('delete');
        }

        // --- éŸ³æ•ˆç³»ç»Ÿ ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'place') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'delete') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.15);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.15);
            } else if (type === 'rotate') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(500, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            }
        }
    </script>
